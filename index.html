<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>supQ</title>
  <link rel="icon" href="icon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Arial', sans-serif;
      background: #000;
      color: #d8bfd8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      text-align: center;
      overflow: hidden;
      gap: 30px;
 transform: scale(0.85); /* scales everything down */
  transform-origin: top center;
    }

    img {
      width: 95vw;
      max-width: 1200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(200, 160, 255, 0.6);
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(200, 160, 255, 0.7);
      z-index: 2;
    }

    a.button {
      text-decoration: none;
      padding: 16px 36px;
      font-size: 1.4rem;
      color: #d8bfd8;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #d8bfd8;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(200, 160, 255, 0.5);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 2;
    }

    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(200, 160, 255, 0.8), 0 0 40px rgba(200, 160, 255, 0.5);
    }

    .snowflake {
      position: fixed;
      color: #d8bfd8;
      font-size: 1em;
      font-family: 'Inter', 'Arial', sans-serif;
      text-shadow: 0 0 5px #000;
      pointer-events: none;
      z-index: 0;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        opacity: 0.8;
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        opacity: 0.3;
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <img src="banner.png" alt="supQ Banner" />
  <h1>SUPQ, CREATED BY SUPQUARTER AND RUN BY THE COMMUNITY.</h1>
  <a class="button" href="https://guns.lol/supquarter" target="_blank">guns.lol</a>

  <script>
    function createSnowflake(fast = false) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.innerHTML = 'â„';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.top = '-10vh';
      snowflake.style.animationDuration = fast ? (Math.random() * 3 + 3) + 's' : (Math.random() * 10 + 10) + 's';
      snowflake.style.opacity = Math.random() * 0.5 + 0.3;
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      document.body.appendChild(snowflake);

      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
      });
    }

    // Start fast snow
    const fastSnowInterval = setInterval(() => createSnowflake(true), 100);

    // Switch to slow snow after 5 seconds
    setTimeout(() => {
      clearInterval(fastSnowInterval);
      setInterval(() => createSnowflake(false), 300);
    }, 5000);
  </script>
</body>
</html>
